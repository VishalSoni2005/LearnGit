<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Practice</h1>

    <div class="wrapper">
        <div class="circle" id="red">Red</div>
        <div class="circle" id="blue">Blue</div>
        <div class="circle" id="pink">Pink</div>
        <div class="circle" id="gray">Gray</div>
        <div class="circle" id="magenta">Megneta</div>
    </div>

    <br>

    <div class="square">
        <div class="sq" id="square1">Ohio</div>
        <div class="sq" id="square2">California</div>
        <div class="sq" id="square3">New York</div>
        <div class="sq" id="square4">Seattle</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
